<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>mashin hesab</title>
  </head>
  <body>
    <div class="container">
      <form name="calcolytor" class="calcolytor">
        <input type="text" name="input" class="input-type" /><br /><br />

        <input
          type="button"
          value="7"
          onclick="calcolytor.input.value+='7'"
          class="button"
        />
        <input
          type="button"
          value="8"
          onclick="calcolytor.input.value+='8'"
          class="button"
        />
        <input
          type="button"
          value="9"
          onclick="calcolytor.input.value+='9'"
          class="button"
        />
        <input
          type="button"
          value="+"
          onclick="calcolytor.input.value+='+'"
          class="button"
        /><br />

        <input
          type="button"
          value="4"
          onclick="calcolytor.input.value+='4'"
          class="button"
        />
        <input
          type="button"
          value="5"
          onclick="calcolytor.input.value+='5'"
          class="button"
        />
        <input
          type="button"
          value="6"
          onclick="calcolytor.input.value+='6'"
          class="button"
        />
        <input
          type="button"
          value="-"
          onclick="calcolytor.input.value+='-'"
          class="button"
        /><br />

        <input
          type="button"
          value="1"
          onclick="calcolytor.input.value+='1'"
          class="button"
        />
        <input
          type="button"
          value="2"
          onclick="calcolytor.input.value+='2'"
          class="button"
        />
        <input
          type="button"
          value="3"
          onclick="calcolytor.input.value+='3'"
          class="button"
        />
        <input
          type="button"
          value="*"
          onclick="calcolytor.input.value+='*'"
          class="button"
        /><br />

        <input
          type="button"
          value="C"
          onclick="calcolytor.input.value=''"
          class="button"
        />
        <input
          type="button"
          value="0"
          onclick="calcolytor.input.value+='0'"
          class="button"
        />
        <!-- <input
          type="button"
          value="="
          onclick="calcolytor.input.value=eval(calcolytor.input.value)"
          class="button"
        /> -->
        <input
          type="button"
          value="/"
          onclick="calcolytor.input.value+='/'"
          class="button"
        /><br />
      </form>
    </div>
  </body>
</html>
